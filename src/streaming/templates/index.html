<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Security System - Live Stream</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }

        .video-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            color: #00ff00;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
        }

        .btn-start:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }

        .btn-stop:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stats-panel, .detection-panel, .log-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #00ff00;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .stat-label {
            font-weight: bold;
        }

        .stat-value {
            color: #00ff00;
            font-family: monospace;
        }

        .detection-status {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-clear {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .status-alert {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .detection-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .detection-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 4px solid #00ff00;
        }

        .log-panel {
            flex-grow: 1;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.2rem 0;
        }

        .log-timestamp {
            color: #888;
        }

        .log-info {
            color: #00ff00;
        }

        .log-warning {
            color: #ffaa00;
        }

        .log-error {
            color: #ff4444;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ EVE Security System</h1>
        <p class="subtitle">Enhanced Visual Enforcer - Live Detection Stream</p>
    </div>

    <div class="connection-status" id="connectionStatus">
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <img src="/stream" alt="Live Video Stream" class="video-stream" id="videoStream">
                <div class="video-overlay" id="videoOverlay">
                    <div>STATUS: Initializing...</div>
                    <div>FPS: --</div>
                    <div>PERSONS: 0</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" onclick="startStream()">üé• Start Stream</button>
                <button class="btn btn-stop" onclick="stopStream()">‚èπÔ∏è Stop Stream</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="stats-panel">
                <h3 class="panel-title">üìä Statistics</h3>
                <div class="stat-item">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="statFps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Frames Processed:</span>
                    <span class="stat-value" id="statFrames">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Persons in Frame:</span>
                    <span class="stat-value" id="statPersons">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Detection:</span>
                    <span class="stat-value" id="statLastDetection">Never</span>
                </div>
            </div>

            <div class="detection-panel">
                <h3 class="panel-title">üéØ Detection Status</h3>
                <div class="detection-status status-clear" id="detectionStatus">
                    ALL CLEAR
                </div>
                <div class="detection-list" id="detectionList">
                    <!-- Detection items will be populated here -->
                </div>
            </div>

            <div class="log-panel">
                <h3 class="panel-title">üìù System Log</h3>
                <div class="log-container" id="logContainer">
                    <!-- Log entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isStreaming = false;

        // Connection status
        socket.on('connect', function() {
            updateConnectionStatus(true);
            addLog('Connected to EVE Security System', 'info');
        });

        socket.on('disconnect', function() {
            updateConnectionStatus(false);
            addLog('Disconnected from EVE Security System', 'error');
        });

        // Frame updates
        socket.on('frame_update', function(data) {
            if (data.image) {
                // Note: For SocketIO, we'd need to implement base64 image display
                // For now, the HTTP stream endpoint works better
            }
            
            if (data.stats) {
                updateStats(data.stats);
            }
            
            if (data.detections) {
                updateDetections(data.detections);
            }
        });

        // Detection events
        socket.on('detection_event', function(data) {
            handleDetectionEvent(data);
        });

        // Status messages
        socket.on('status', function(data) {
            addLog(data.message, 'info');
        });

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');
            
            if (connected) {
                statusElement.className = 'connection-status connected';
                textElement.textContent = 'üü¢ Connected';
            } else {
                statusElement.className = 'connection-status disconnected';
                textElement.textContent = 'üî¥ Disconnected';
            }
        }

        function updateStats(stats) {
            document.getElementById('statFps').textContent = stats.fps || 0;
            document.getElementById('statFrames').textContent = stats.frames_processed || 0;
            document.getElementById('statPersons').textContent = stats.persons_detected || 0;
            
            const lastDetection = stats.last_detection_time;
            if (lastDetection) {
                const date = new Date(lastDetection * 1000);
                document.getElementById('statLastDetection').textContent = date.toLocaleTimeString();
            }

            // Update video overlay
            const overlay = document.getElementById('videoOverlay');
            overlay.innerHTML = `
                <div>STATUS: ${isStreaming ? 'STREAMING' : 'STOPPED'}</div>
                <div>FPS: ${stats.fps || 0}</div>
                <div>PERSONS: ${stats.persons_detected || 0}</div>
            `;
        }

        function updateDetections(detections) {
            const listElement = document.getElementById('detectionList');
            const statusElement = document.getElementById('detectionStatus');
            
            if (detections && detections.length > 0) {
                statusElement.className = 'detection-status status-alert';
                statusElement.textContent = `üö® ${detections.length} PERSON(S) DETECTED`;
                
                listElement.innerHTML = detections.map((person, index) => `
                    <div class="detection-item">
                        <strong>Person ${index + 1}</strong><br>
                        Confidence: ${(person.conf * 100).toFixed(1)}%<br>
                        Position: (${Math.round(person.center[0])}, ${Math.round(person.center[1])})
                    </div>
                `).join('');
            } else {
                statusElement.className = 'detection-status status-clear';
                statusElement.textContent = 'ALL CLEAR';
                listElement.innerHTML = '<div style="text-align: center; opacity: 0.6;">No persons detected</div>';
            }
        }

        function handleDetectionEvent(data) {
            const eventType = data.event;
            const personCount = data.person_count;
            
            if (eventType === 'person_entered') {
                addLog(`üö® SECURITY ALERT: ${personCount} person(s) entered the frame!`, 'error');
            } else if (eventType === 'person_left') {
                addLog(`‚ÑπÔ∏è All persons left the monitoring area`, 'info');
            } else if (eventType === 'person_count_changed') {
                addLog(`üë• Person count changed to ${personCount}`, 'warning');
            }
        }

        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-${type}">${message}</span>
            `;
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
            
            // Keep only last 100 log entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        function startStream() {
            fetch('/api/start_stream')
                .then(response => response.json())
                .then(data => {
                    addLog('Video stream started', 'info');
                    isStreaming = true;
                    updateStats({fps: 0, frames_processed: 0, persons_detected: 0});
                })
                .catch(error => {
                    addLog('Failed to start stream: ' + error, 'error');
                });
        }

        function stopStream() {
            fetch('/api/stop_stream')
                .then(response => response.json())
                .then(data => {
                    addLog('Video stream stopped', 'info');
                    isStreaming = false;
                    updateStats({fps: 0, frames_processed: 0, persons_detected: 0});
                })
                .catch(error => {
                    addLog('Failed to stop stream: ' + error, 'error');
                });
        }

        // Auto-refresh stats
        setInterval(() => {
            if (isStreaming) {
                fetch('/api/stats')
                    .then(response => response.json())
                    .then(data => updateStats(data))
                    .catch(error => console.error('Error fetching stats:', error));
            }
        }, 1000);

        // Initialize
        addLog('EVE Security System initialized', 'info');
        updateConnectionStatus(false);
    </script>
</body>
</html>
